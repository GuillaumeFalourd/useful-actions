name: Horusec

on: [push, workflow_dispatch]

jobs:
  checking_code:
    runs-on: ubuntu-latest
    name: Horusec Scan
    steps:
    - name: Check out code
      uses: actions/checkout@v2.3.4
      with: # Required when commit authors is enabled
        fetch-depth: 0
    - name: Run Horusec
      id: run_horusec
      uses: GuillaumeFalourd/horusec-action@main
      with:
        arguments: -p="./" --ignore="**/.vscode/**, **/*.env, **/.mypy_cache/**, **/tests/**"
      # Please, use this implementation until this PR is approved: https://github.com/fike/horusec-action/pull/4
